<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header "></header>
<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите назаание анонса" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите полный текст" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">добавить статью</button> // при сабмит страничка будет перезагружатся и данные отправятся на сервер
<!--        //обработка (action) будут исполнятся на той же странице где находится формочка --> </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
